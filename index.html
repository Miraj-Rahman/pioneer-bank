<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center"> Welcome To Pioneer Bank </h1>
        <div class="submit-area">
            <h3>Login</h3>
            <input type="text" class="form-control" placeholder="Enter Your E-mail Address">
            <br>
            <input type="password" class="form-control" placeholder="Enter Your Password">
            <br>
            <button id="login" class="btb btn-success">Enter</button>

        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control"
                        placeholder="$ Amount you want to deposit">
                    <br>
                    <button id="add-deposit" class="btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="text" class="form-control"
                        placeholder="$ Amount you want to withdraw">
                    <br>
                    <button id="add-withdraw" class="btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    // login button envent handler
    const loginBtn = document.getElementById('login');
    loginBtn.addEventListener('click', function () {
        const loginArea = document.getElementById('login-area');
        loginArea.style.display = 'none';
        const transactionArea = document.getElementById('transaction-area');
        transactionArea.style.display = 'block';

    })
    // deposit button envent handler
    const depositBtn = document.getElementById('add-deposit');
    depositBtn.addEventListener('click', function () {
        const depositNumber = getInputNumber('deposit-amount');

        document.getElementById('deposit-amount').value = "";

        exchanger('current-deposit', depositNumber);
        exchanger('current-balance', depositNumber);




    })

    // withdraw button envent handler
    const withdrawBtn = document.getElementById('add-withdraw');
    withdrawBtn.addEventListener('click', function () {
        const withdrawNumber = getInputNumber('withdraw-amount');


        exchanger('current-withdraw', withdrawNumber);
        exchanger('current-balance', -1* withdrawNumber);

        document.getElementById('withdraw-amount').value = "";



    })

    function getInputNumber(id) {
        const amount = document.getElementById(id).value;
        const number = parseFloat(amount);
        return number;
    }
    function exchanger(id, Number) {
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const total = currentNumber + Number;
        document.getElementById(id).innerText = total;
    }



</script>

</html>
